{% load extra_tags %}
<nav id="navbar" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand {% active request "home" %}" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault"
            aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDefault">
            <ul class="navbar-nav">
                <a class="nav-link {% active request "about" %}" aria-current="page" href="{% url 'about' %}">About</a>
                <a class="nav-link {% active request "education" %}" aria-current="page"
                    href="{% url 'education' %}">Education</a>
                <a class="nav-link {% active request "work_experience" %}" aria-current="page"
                    href="{% url 'work_experience' %}">Work Experience</a>
                <a class="nav-link {% active request "skills" %}" aria-current="page"
                    href="{% url 'skills' %}">Skills</a>
                <a class="nav-link {% active request "contact_us" %}" aria-current="page"
                    href="{% url 'contact_us' %}">Contact Us</a>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!--- Add link to admin part of site -->
                {% if request.user.is_authenticated %}
                <a class="nav-link me-auto" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
                {% else %}
                <a class="nav-link me-auto" aria-current="page" href="{% url 'admin:login' %}">Log In</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
