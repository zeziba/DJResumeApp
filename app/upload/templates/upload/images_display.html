<!-- templates/upload/images.html -->
{% extends 'base.html' %}
{% block title %}Images{% endblock title %}
{% block content %}
{% load static %}
{% for image in images %}
<div class="card">
    <div class="card-header"><img src="{{ image.image.url }}" class="img-fluid" alt="..."
            style="display: block; width: 200px; height: auto;"></div>
    <div class="card-body">{{ image.image.url }}</div>
    <div class="card-footer">Footer</div>
</div>
{% endfor %}
{% endblock content %}
