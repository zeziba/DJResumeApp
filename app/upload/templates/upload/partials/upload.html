<!-- templates/upload/partials/upload.html-->
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" action='{{ action_url }}' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
