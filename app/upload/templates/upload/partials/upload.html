<!-- templates/upload/partials/upload.html-->
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load django_bootstrap5 %}
<form method="post" action='{{ action_url }}' enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="OK" %}
</form>
{% endblock %}
